<div id="projects">
  <p-carousel 
      [value]="products" 
      [numVisible]="3" 
      [numScroll]="1" 
      [responsiveOptions]="responsiveOptions">
          <ng-template let-product pTemplate="item">
              <div class="border-1 surface-border border-round m-2 p-3">
                  <div class="mb-3">
                      <div class="relative mx-auto">
                          <img 
                              [src]="product.image"
                              [alt]="product.name" 
                              class="w-full border-round" />
                      </div>
                  </div>
                  <div class="mb-3 font-medium">
                      {{ product.name }}
                  </div>
                  <div class="flex justify-content-between align-items-center">
                      <span>
                        <p-button (onClick)="showDialog(product)" label="Read more" />
                          <p-button icon="pi pi-link" styleClass="ml-2" (click)="openLink(product.link)"/>
                      </span>
                  </div>
              </div>
          </ng-template>
  </p-carousel>
  <div class="overlay" *ngIf="displayDialog">
    <div class="popup"  tabindex="0" role="dialog" aria-modal="true" [attr.aria-labelledby]="'dialog-title'" [attr.aria-describedby]="'dialog-description'">
      <h2 id="dialog-title">{{ selectedProduct?.name }}</h2>
      <p id="dialog-description">{{ selectedProduct?.description }}</p>
      <button class="close-btn" (click)="closeDialog()">Close</button>
    </div>
  </div>
</div>
