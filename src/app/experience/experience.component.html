<div class="card" id="experience">
    <p-timeline [value]="events" align="alternate" styleClass="customized-timeline">
        <ng-template pTemplate="marker" let-event>
            <span 
                class="flex w-2rem h-2rem align-items-center justify-content-center text-white border-circle z-1 shadow-1" 
                [style]="{ 'background-color': event.color }">
                    <i [class]="event.icon"></i>
            </span>
        </ng-template>
        <ng-template pTemplate="content" let-event>
            <p-card [header]="event.status" [subheader]="event.date">
                <img 
                    *ngIf="event.image" 
                    [alt]="event.name"
                    width="200" />
                <p>
                    <p [innerHTML]="event.description"></p>
                    <p *ngIf="event.attachment">
                        <a [href]="event.attachment" target="_blank">View</a>
                </p>
                <p-button label="Read more" [text]="true" (click)="showModal(event)" />
            </p-card>
        </ng-template>
    </p-timeline>

    <!-- Custom Modal -->
    <div *ngIf="visible" class="custom-modal-overlay" (click)="closeModal()">
        <div class="custom-modal" (click)="$event.stopPropagation()">
            <div class="custom-modal-header">
                <h2>{{ selectedEvent?.status }}</h2>
                <button class="close-button" (click)="closeModal()">&times;</button>
            </div>
            <p 
            [innerHTML]="selectedEvent?.more">
            </p>
        </div>
    </div>
</div>
